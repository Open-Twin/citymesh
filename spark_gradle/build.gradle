buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
  }
}


plugins {
    id 'scala'
    id 'application'
    id 'com.google.protobuf' version '0.8.8'
}


task push(type: JavaExec) {
    description 'Attempts to push a CloudEvent of Covid Traffic Light to Kafka'
    classpath = sourceSets.main.runtimeClasspath
    main = 'ashukhov.PushToKafka'
}

task stream(type: JavaExec) {
    description 'Spark Structured Streaming with Kafka CloudEvent implementation'
    classpath = sourceSets.main.runtimeClasspath
    main = 'ashukhov.KafkaDemo'
}

task getAll(type: JavaExec) {
    description 'Additional Spark functions to look at Persistance Store'
    classpath = sourceSets.main.runtimeClasspath
    main = 'ashukhov.SparkFunctions'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Scala 2.12 in our library project
    implementation 'org.scala-lang:scala-library:2.12.8'
    implementation group: 'org.scala-sbt', name: 'zinc-classpath_2.11', version: '1.2.0'
    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.scalatest:scalatest_2.12:3.2.2'


    // Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.11:1.2.0'
    
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.0.1'
    implementation group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.12', version: '3.0.1'
    implementation group: 'org.apache.spark', name: 'spark-sql_2.12', version: '3.0.1'
    implementation group: 'org.apache.spark', name: 'spark-sql-kafka-0-10_2.12', version: '3.0.1'  
    implementation group: 'org.apache.spark', name: 'spark-hive_2.12', version: '3.0.1'

    implementation group: 'com.thesamet.scalapb', name: 'sparksql-scalapb_2.12', version: '0.11.0-RC1'
    implementation group: 'com.thesamet.scalapb', name: 'scalapb-runtime_2.12', version: '0.11.0-M4'
    implementation group: 'com.thesamet.scalapb', name: 'scalapb-runtime-grpc_2.12', version: '0.11.0-M4'
}


test {
    useJUnit()

    maxHeapSize = '1G'
}